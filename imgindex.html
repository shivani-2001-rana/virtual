<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="imgstyle.css">
</head>
<body>
    <div class="search-area">
       <div class="black"></div>
       <div class="content">
        <h1>Your Own Img Search Engine</h1>
        <p>Search and Download</p>
        <div class="search-box">
            <input type="text" placeholder="Search images...">
            <button class="search-btn">
                <img src="search.svg" alt="search">
            </button>
        </div>
       </div> 
    </div>
    <div class="image-gallery">
        <ul class="images">
            <li class="image">
                <img src="img1.jpeg" alt="img" class="photo" >
            <div class="details">
                <div class="user">
                    <img src="camera.svg" alt="img">
                    <span>Shivani</span>
                </div>
                <div class="download">
                    <img src="download.svg" alt="img">
                </div>
            </div></li>
            <li class="image"><img src="img2.jpeg" alt="img" class="photo"></li>
            <li class="image"><img src="img3.jpeg" alt="img" class="photo"></li>
            <li class="image"><img src="img4.jpeg" alt="img" class="photo"></li>
            <li class="image"><img src="img5.jpeg" alt="img" class="photo"></li>
            <li class="image"><img src="img6.jpeg" alt="img" class="photo"></li>
            <li class="image"><img src="img7.jpeg" alt="img" class="photo"></li>
            <li class="image"><img src="img8.jpeg" alt="img" class="photo"></li>
            <li class="image"><img src="img9.jpeg" alt="img" class="photo"></li>
            <li class="image"><img src="img10.jpeg" alt="img" class="photo"></li>
        </ul>
    </div>
    <script src="imgscript.js"></script>
</body>
</html>
